  <canvas id="fg"></canvas>
<div id="show-info">?</div>
<div id="info">
  <span id="close-info">x</span>
  <div id="info-header">
    Canvas ClockFont 
  </div>
  <div id="inner-info">
    <p>Change the display:</p>
    <textarea rows="10" cols="30" maxlength="70" id="t"></textarea>
    <p>Textarea will wrap on column length to match canvas display.  Alphanumeric characters only. Changing row or column count after initialization not yet supported.</p>
    <br/>
    <div id="change-display">Change & Close</div>
  </div>
</div>
